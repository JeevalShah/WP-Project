    <script>
        function validateForm() {
            const name = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm-password").value;
            const agreeTerms = document.getElementById("agree-terms").checked;
    
            const emailRegex = /^\w+([\.-]?\w+)*@\w+([\.]?\w+)*(\.-\w{2,3})+$/;
            const nameRegex = /^[A-Za-z\s]{2,}$/;
            const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{6,}$/;
    
            if (name === "" || email === "" || password === "" || confirmPassword === "") {
                alert("Please fill out all fields.");
                return false;
            }
    
            if (!nameRegex.test(name)) {
                alert("Name should only contain letters and spaces (at least 2 characters).");
                return false;
            }
    
            if (!emailRegex.test(email)) {
                alert("Please enter a valid email address.");
                return false;
            }
    
            if (!passwordRegex.test(password)) {
                alert("Password must be at least 6 characters long and include:\n- 1 uppercase letter\n- 1 lowercase letter\n- 1 number\n- 1 special character");
                return false;
            }
    
            if (password !== confirmPassword) {
                alert("Passwords do not match.");
                return false;
            }
    
            if (!agreeTerms) {
                alert("You must agree to the Terms.");
                return false;
            }
    
            return true;
        }
    </script>
</head>
